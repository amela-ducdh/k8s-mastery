apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sa-ingress-frontend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /frontend
        pathType: Prefix
        backend:
          service:
            name: sa-frontend
            port:
              number: 80